<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Norte Pizzas</title>
    <link
    rel="shortcut icon"
    href="img/logo.png"
    type="image/x-icon" 
    />
    <meta name="theme-color" content="#317EFB"/>
   <meta name="description" content="NORTE PIZZAS">
   <link rel="manifest" href="manifest.json">
   <link rel="icon" type="image/png" href="AppImages/android/android-launchericon-144-144.png">
   <link rel="apple-touch-icon" href="AppImages/ios/192.png">
   <script src="./index.js" defer></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="./img/pizza.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title"> 
                        <h1><h1> Norte Pizzas</h1>
                        <h2><br> Cadastre-se para fazer seu pedido aqui:</h2>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome </label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
                    <div class="input-box">
                        <label for="tamanhopizza">Tamanho Pizza </label>
                        <input id="tamanhopizza" type="text" name="tamanhopizza" placeholder="(Pequena, Média ou Grande)" required>
                    </div>
                   
                    <div class="input-box">
                        <label for="saborpizza">Sabor Pizza</label>
                        <input id="saborpizza" type="text" name="saborpizza" placeholder="Digite o sabor da pizza" required>
                    </div>
                    <div class="input-box">
                        <label for="adicionais">Adicionais </label>
                        <input id="adicionais" type="text" name="adicionais" placeholder="Adicional ou Observação" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button id="concluir-btn" type="button">Concluir Pedido</button>
                </div>
            </form>

        </div>
    </div>
    <script>
        let newWorker;
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js').then(reg => {
            reg.addEventListener('updatefound', () => {
              // A wild service worker has appeared in reg.installing!
              newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                // Has network.state changed?
                switch (newWorker.state) {
                  case 'installed':
                    if (navigator.serviceWorker.controller) {
                      // new update available
                    }
                    // No update available
                    break;
                }
              });
            });
          });
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', function () {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        }
    </script>
    

</body>
</html>
